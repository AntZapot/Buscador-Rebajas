<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de rebajas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <h2>Busca rebajas en tus juegos favoritos</h2>
            <form class="buscador" id="formulario">
                <input 
                    type="text" 
                    id="busqueda-juego" 
                    placeholder="Busca tu juego favorito" 
                    class="input-texto"
                    name="juego"
                >
                <button 
                    type="submit"
                    class="boton-submit" 
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>
        </div>
    </header>
    
    <main>
        <form class="filtros" id="filtros">
            <select 
                name="ordenar" 
                id="select-ordenar"
            >
                <option value="Deal Rating">Ordenar por:</option>
                <option value="Metacritic">Metacritic</option>
                <option value="Price">Price</option>
                <option value="recent">Reciente</option>
                <option value="Release">Lanzamiento</option>
            </select>
            <div class="rango-precio">
                    <input 
                    type="text" 
                    name="minimo" 
                    id="precio-bajo"
                    placeholder="min: USD"
                    >
                    <input 
                    type="text" 
                    name="maximo" 
                    id="precio-alto"
                    placeholder="max: USD"
                    >
                    <button 
                    type="submit" 
                    id="boton-filtros"
                    >Aplicar</button>
            </div>
        </form>
        <div class="resultados" id="resultados">
        </div>

        <div class="paginador" id="paginas">
        </div>
    </main>

    <template id="template">
        <div class="card">
            <img id="imagen" src="" alt="Imagen juego">
            <div class="texto-card">
                <h2 id="titulo">Monster Slayers</h2>
                <div class="metacritic">
                    <h2 id="metacritic">9.0</h2>
                    <img src="img/star.png" alt="Imagen Juego">
                </div>
                <p id="precio-normal">Precio normal: 20</p>
                <p id="precio-oferta">Precio oferta: 15</p>
                <a href="#" id="ver-mas" target="_blank">Ver mas...</a>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
